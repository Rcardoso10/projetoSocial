<link href="../css/dist/js/style.css">

<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 100%;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .container {
        padding: 8px 50px;
    }
</style>

<div class="container">
    <h2 align="center">LISTA DE TODAS AS DOAÇÕES REALIZADAS ATÉ O MOMENTO</h2>
</div>
<div class="container">
    <div class="card row justify-content-center" ng-repeat="doacao in doacoes">
        <div class="container">
            <p>Quantidade doada : {{doacao.quantidade}} {{doacao.unidadeMedida}} de {{doacao.descricao}}</p>
            <p>Doador : {{doacao.pessoa.nome}}</p>
            <p>Mensagem : {{doacao.descricaoCampanha}}</p>
            <p style="text-decoration-color: green">Campanha em : {{doacao.campanha.status}}</p>
        </div>
    </div>
</div>
